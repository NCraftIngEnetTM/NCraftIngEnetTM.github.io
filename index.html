<html>
    <head>
        <title>TheRaiders DB | Переадресация...</title>
		<meta content="TheRaiders DB" property="og:title" />
		<meta content="Ники под сливы" property="og:description" />
		<meta content="#FF0000" data-react-helmet="true" name="theme-color" />
		<style>
			.center {
				color: red;
				font-family: monospace;
				font-size: xxx-large;
				display: flex;
				flex-direction: column;
				align-items: center;
				text-align: center;
				min-height: 100vh;
				justify-content: center;
			}
			.loading {
			display:inline-block;
			clip-path: inset(0 3ch 0 0);
			animation: l 1s steps(4) infinite;
			}
			@keyframes l {
			  to {
				clip-path: inset(0 -1ch 0 0)
			  }
			}
		</style>
    </head>
    <body style="background-color: black;">
		<div class="center">
			<div class="loading">TheRaiders | Переадресация...</div>
		</div>
        <script>
		const params = {};
		const suc = false;
		location.search.substring(1).split("?").forEach(function(entry) {
			var pr = entry.split("=");
			params[pr[0]] = pr[1];
		});
		function redirect() {
			if (params.nicks){
				window.location.replace("http://147.185.221.22:53657/search?nicks="+params.nicks);
				suc = true;
			};
			
			if (suc == false){
				window.location.replace("http://22.ip.gl.ply.gg:53657/");
			};
		};
		setTimeout(redirect, 1000);
        </script>
    </body>
</html>
