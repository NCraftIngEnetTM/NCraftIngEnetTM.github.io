<html>

        <title>MT-DB | Переадресация...</title>
    </head>
    <body style="background-color: black;">
        <script>
			const params = {};
			location.search.substring(1).split("?").forEach(function(entry) {
				var pr = entry.split("=");
				params[pr[0]] = pr[1];
			});
			console.log(params;)
			if (params.nicks){
				window.location.replace("http://22.ip.gl.ply.gg:24489/search"+"?nicks="+params.nicks);
			};
			window.location.replace("http://22.ip.gl.ply.gg:24489/");
        </script>
    </body>
</html>
